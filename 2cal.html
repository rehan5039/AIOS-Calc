<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AIOS Calc</title>
  
  <style>
    /* Add CSS styles for the button */
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #000;
    }

    h6 {
      text-align: left;
      margin: 0;
      color: #f69907;
    }

    section {
      background: #000;
      color: #fff;
      text-align: center;
      font-family: "Helvetica";
      max-width: 260px;
      border-radius: 20px;
      padding: 20px;
    }

    .calc-container {
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .output-value {
      font-size: 40px;
      margin: 30px 0 0;
      text-align: end;
      width: 100%;
      background: transparent;
      border: 0;
      color: #fff;
    }

    button {
      border: 0;
      background: #313131;
      color: #fff;
      width: 60px;
      height: 60px;
      transition: .3s ease-in-out;
      border-radius: 30px;
      font-size: 25px;
    }

    .zero {
      width: 120px;
    }

    .value {
      background: #f69907;
    }

    .value:hover {
      background: #f69a07c4;
    }

    .value-top {
      background: #a0a0a0;
      color: #313131;
    }

    .value-top:hover {
      background: #a0a0a0c4;
    }

    button:hover {
      background: #313131c4;
    }
  </style>
</head>

<body>
  <section>
    <h6>Code by Rehan</h6>
    <div class="calc-container">
      <div class="row">
        <input class="output-value" type="text" />
      </div>
      <div class="row">
        <button class="value-top btn" data-value="AC">AC</button>
        <button class="value-top btn" data-value="negate">+/-</button>
        <button class="value-top btn" data-value="percent">%</button>
        <button class="value btn" data-value="รท">รท</button>
      </div>
      <div class="row">
        <button class="btn" data-value="7">7</button>
        <button class="btn" data-value="8">8</button>
        <button class="btn" data-value="9">9</button>
        <button class="value btn" data-value="*">ร</button>
      </div>
      <div class="row">
        <button class="btn" data-value="6">6</button>
        <button class="btn" data-value="5">5</button>
        <button class="btn" data-value="4">4</button>
        <button class="value btn" data-value="-">-</button>
      </div>
      <div class "row">
        <button class="btn" data-value="3">3</button>
        <button class="btn" data-value="2">2</button>
        <button class="btn" data-value="1">1</button>
        <button class="value btn" data-value="+">+</button>
      </div>
      <div class="row">
        <button class="zero btn" data-value="0">0</button>
        <button class="btn" data-value=".">.</button>
        <button class="value btn" data-value="=">=</button>
      </div>
    </div>
  </section>

  <script>
    let string = "";
    let buttons = document.querySelectorAll('button');
    let arr = Array.from(buttons);
    let outputValue = document.querySelector('.output-value');

    arr.forEach(button => {
      button.addEventListener('click', (e) => {
        if (e.target.dataset.value === '=') {
          try {
            string = eval(string);
            outputValue.value = string;
          } catch (error) {
            outputValue.value = 'Error';
          }
        } else if (e.target.dataset.value === 'AC') {
          string = '';
          outputValue.value = string;
        } else if (e.target.dataset.value === 'negate') {
          if (string.startsWith('-')) {
            string = string.slice(1);
          } else {
            string = '-' + string;
          }
          outputValue.value = string;
        } else if (e.target.dataset.value === 'percent') {
          string = (parseFloat(string) / 100).toString();
          outputValue.value = string;
        } else {
          string = string + e.target.dataset.value;
          outputValue.value = string;
        }
      })
    })
  </script>
</body>

</html>
